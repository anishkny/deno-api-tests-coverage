name: Update Deno Dependencies

on:
  schedule:
    - cron: "0 18 * * 0" # Every Sunday 18:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - name: Update Dependencies
        run: |
          deno run -A https://deno.land/x/udd/main.ts ./import_map.json
      - name: Run Tests
        run: |
          deno task test
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "chore(deps): Update dependencies"
          body: |
            Automated changes by created by workflow run [$GITHUB_RUN_ID]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID).
          commit-message: "chore(deps): Update dependencies"
          delete-branch: true
